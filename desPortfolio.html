<!-- === footer move + Modernizr === -->
<script type="text/javascript">
	function mq() {
	    var query = Modernizr.mq('(min-width: 768px)');
	    if (query) {
	        $('.grid').masonry({
				itemSelector: '.grid-item',
				columnWidth: 300,
				isFitWidth: true,
				gutter: 30
			});


	        $('.footA1').hover(function(){
				$('.footDesFor1').stop(true).animate({
					bottom: '0%'
				},500,'easeInSine');
			},function(){
				$('.footDesFor1').animate({bottom: '-5%'},700,'easeOutBounce');
			});
			$('.footA2Clip').hover(function(){
				$('.footDesFor2').stop(true).animate({
					bottom: '0%'
				},500,'easeInSine');
			},function(){
				$('.footDesFor2').animate({bottom: '-5%'},700,'easeOutBounce');
			});
			$('.footA3').hover(function(){
				$('.footDesFor3').stop(true).animate({
					bottom: '0%'
				},500,'easeInSine');
			},function(){
				$('.footDesFor3').animate({bottom: '-5%'},700,'easeOutBounce');
			});
			$('.footA4Clip').hover(function(){
				$('.footDesFor4').stop(true).animate({
					bottom: '0%'
				},500,'easeInSine');
			},function(){
				$('.footDesFor4').animate({bottom: '-5%'},700,'easeOutBounce');
			});


	    } else {
	        $('.grid').masonry({
					itemSelector: '.grid-item',
					columnWidth: 150,
					isFitWidth: true,
					gutter: 20
				});
	    }
	};
	$(window).resize(function() {
	    mq();
	});
	mq();
</script>
